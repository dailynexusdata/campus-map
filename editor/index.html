<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <!-- <script src="//unpkg.com/d3fc@14.0.1"></script> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <script src='src/index.js' defer></script>

        <script src='src/map.js' defer></script>
        <script src='src/buttonHandling.js' defer></script>

        <script src='src/bikePathMapping.js' defer></script>
        <script src='src/walkingPathMapping.js' defer></script>
        <script src='src/buildingMapping.js' defer></script>
        <title>Document</title>
    </head>

    <body style='width: 100%; display: flex; justify-content: center; margin: 0;'>
        <main style='width: 700px; display: flex; align-items: center; flex-direction: column'>
            <div style="width: 100%;">
                <h1>UCSB Campus Map Editor</h1>
                <p>This editor is used to mark out and save campus locations for our end-user web application.</p>
            </div>
            <div style="width: 600px; display: flex; margin: 10px">
                <button id="bikePathButton">Toggle Bike Path</button>
                <button id="bikePathNodeAddButton">Add Bike Path Nodes</button>
                <button id="bikePathNodeDeleteButton">Delete Bike Path Nodes</button>
                <button id="bikePathLinkAddButton">Add Bike Path Link</button>
                <button id="bikePathLinkDeleteButton">Delete Bike Path Link</button>
                <button id="bikePathReverseButton">Reverse Bike Path Link</button>
            </div>
            <div style="width: 600px; display: flex; margin: 10px">
                <button id="walkingPathButton">Toggle walking Path</button>
                <button id="walkingPathNodeAddButton">Add walking Path Nodes</button>
                <button id="walkingPathNodeDeleteButton">Delete walking Path Nodes</button>
                <button id="walkingPathLinkAddButton">Add walking Path Link</button>
                <button id="walkingPathLinkDeleteButton">Delete walking Path Link</button>
                <button id="walkingPathReverseButton">Reverse walking Path Link</button>
            </div>
            <div style="width: 600px; display: flex; margin: 10px">
                <button id="bikeLotOutlineButton">Toggle Bikelot Outline</button>
                <button id="bikeLotEntranceButton">Select Bike Entrance</button>
                <button id="bikeLotExitButton">Select Walking Exit</button>
                <button id="bikeLotUndoButton">Undo Last Node</button>
            </div>
            <div style="width: 600px; display: flex; margin: 10px">
                <button id="buildingOutlineButton">Toggle Building Outline</button>
                <button id="buildingOutlineButton">Select walking Entrance</button>
                <input placeholder="Name" id="buildingNameInput"></input>
                <button id="buildingUndoButton">Undo Last Node</button>
            </div>
            <p>MAKE SURE TO DO BUILDINGS IN CLOCKWISE DIRECTION</p>
            <div id="map" style='width: 800px; height: 600px;'></div>
            <div style="width: 600px; display: flex; justify-content: space-between; margin: 10px">
                <button id="switchMapButton">Switch Map</button>
                <button id="saveButton">Save</button>
            </div>
        </main>
    </body>

</html>
