<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src='dist/campus-map-bundle.js' defer></script>
        <title>UCSB Campus Map</title>
    </head>

    <body style='width: 100%; display: flex; justify-content: center; margin: 0;'>
        <main style='width: 1000px; display: flex; align-items: center; flex-direction: column'>
            <div style="width: 100%;">
                <h1>UCSB Campus Map</h1>
            </div>

            <div style="display: flex; justify-content: center; width: 100%">
                <div id="campusMapSearch">
                </div>
            </div>

            <div style="width: 100%;">
                <h1>Lecture Locations By Department</h1>
            </div>
            <div style="display: flex; justify-content: center; width: 100%">
                <div id="lectureLocations"></div>
            </div>


            <div style="width: 100%;">
                <h1>Parking Locations</h1>
            </div>
            <div id="laby-campus-map-parking-lots"></div>
            <div style="width: 100%;">
                <h1>Food Locations / Dorms & Dining </h1>
            </div>
            <div id="laby-campus-map-dorms-dining"></div>
        </main>
    </body>

</html>
